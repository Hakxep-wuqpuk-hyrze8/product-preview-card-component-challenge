<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <!-- css style -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

   --> 

  <main class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-6 perfume-background">
          <img src="./images/image-product-desktop.jpg" class="perfume-img img-fluid rounded-start" alt="...">
        </div> 
      
        <div class="col-md-6">
          <div class="card-body">
            <p class="product-name mt-3">P E R F U M E</p>
            <h1 class="card-title perfume-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text perfume-detail mt-4">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="new-price mt-2">
              <h1>$149.99</h1>
            </div>
            <div class="old-price">
              <p class="card-text">$169.99</p>
            </div>
          </div>

          <div class="d-grid product-btn">
            <button class="btn btn-success"> 
              <img class="me-2" src="./images/icon-cart.svg" alt=""> 
              Add to Cart
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
